# This rule is not used by the project django-operator itself.
# It is provided to allow the cluster admin to help manage permissions for users.
#
# Grants read-only access to django.djangooperator resources.
# This role is intended for users who need visibility into these resources
# without permissions to modify them. It is ideal for monitoring purposes and limited-access viewing.

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: django-operator
    app.kubernetes.io/managed-by: kustomize
  name: djangouser-viewer-role
rules:
- apiGroups:
  - django.djangooperator
  resources:
  - djangousers
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - django.djangooperator
  resources:
  - djangousers/status
  verbs:
  - get
