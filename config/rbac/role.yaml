---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: djangouser-operator
rules:
- apiGroups:
  - ""
  resources:
  - pods/exec
  - pods
  verbs:
  - create
  - get
  - list
  - watch
- apiGroups:
  - ""
  resources:
  - events
  verbs:
  - create
  - patch
- apiGroups:
  - "coordination.k8s.io"
  resources:
  - leases
  verbs:
  - create
  - get
  - list
  - watch
  - update
  - patch
- apiGroups:
  - django.my.domain
  resources:
  - djangousers
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - django.my.domain
  resources:
  - djangousers/finalizers
  verbs:
  - update
- apiGroups:
  - django.my.domain
  resources:
  - djangousers/status
  verbs:
  - get
  - patch
  - update
